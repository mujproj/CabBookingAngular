<p>Cab Add</p>
<form #cabform = ngForm (ngSubmit) = "cabform.valid && addCab(cabform)">
    <div>
        <label>Car Type </label>
        <input name = "carType" ngModel #carTypeControl=ngModel required minlength="3">
    </div>
    <div *ngIf = "carTypeControl.errors!=null && carTypeControl.errors.required" class="error">
        CarType is required
    </div>
    <div *ngIf = "carTypeControl.errors!=null && carTypeControl.errors.minlength" class="error">
        Minimum length is 3
    </div>
    <div>
        <label>Per Km Rate</label>
        <input name = "perKmRate" ngModel #perKmRateControl=ngModel required>
    </div>
    <input type="submit" value="Submit Details">
</form>
