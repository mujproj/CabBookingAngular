<h1>Update Driver Page</h1>

<form #driverform = ngForm (ngSubmit) = "driverform.valid && updateDriver(driverform)">
    
    <div>
        <label for="">Id: </label>
        <input name="id" ngModel>
    </div>
    <div>
        <label>Username: </label>
        <input name = "username" ngModel #usernameControl=ngModel required minlength="3">
    </div>
    <div *ngIf = "usernameControl.errors!=null && usernameControl.errors.required" class="error">
        Username is required
    </div>
    <div *ngIf = "usernameControl.errors!=null && usernameControl.errors.minlength" class="error">
        Minimum length is 3
    </div>


    <div>
        <label>Password: </label>
        <input name = "password" ngModel #passwordControl=ngModel required> 
    </div>
    <div *ngIf = "passwordControl.errors!=null && passwordControl.errors.required" class="error">
        Password is required
    </div>


    <div>
        <label>Mobile number: </label>
        <input name = "mobileNumber" ngModel>
    </div>
    <div>
        <label>Email: </label>
        <input name = "email" ngModel>
    </div>
    <div>
        <label>LicenseNo: </label>
        <input name = "licenseNo" ngModel #licenseNoControl=ngModel required minlength="3">
    </div>
    <div *ngIf = "licenseNoControl.errors!=null && licenseNoControl.errors.required" class="error">
        LicenseNo is required
    </div>
    <div *ngIf = "licenseNoControl.errors!=null && licenseNoControl.errors.minlength" class="error">
        Minimum length is 3
    </div>
    <div>
        <label for="">Cab Car Type</label>
        <input name = "carType" ngModel required>
    </div>
    <input type="submit" value="Submit Details">
</form>
